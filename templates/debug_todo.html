<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>환영합니다 {{user_id}}님 여기는 {{user_team}} 할일 리스트입니다.</h1>
    {% if todo_list %}
    <h1>담당자, 해야할 것, 기한</h1>
      {% for todo in todo_list %}
        <h3>담당자는{{ todo[1] }}이고,
          <br>해야할 것은 {{ todo[2] }}, 기한은 {{ todo[3] }}까지입니다.</h3>
      {% endfor %}
    {% endif %}
  </body>
</html>
